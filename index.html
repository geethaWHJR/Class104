<html>
   
             <head>
                  <title>
                      Image recognition
                    </title>
             <meta name="viewport" content="width=device-width, initial-scale=1.0">
                      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> 
                      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
                       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> 
                       <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
                       <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
                        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script> 
                        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
                        <link rel="stylesheet" href="style.css">
                        
                     </head>
  <center>                 
<body>
    <div class="container">
        <h3 class="btn btn-default heading">Image Recognition</h3>
        <br><br>
        <p style="font-size: 25px;">Model is trained to identify the following objects:</p>
<b class="name_of_objects">
    <br>
   Book
    <hr>
    Phone
    <hr>
    Water Bottle
    <hr>
   pen
    <hr>
</b>
<label>
    Webcam view:
</label>
<div id="camera"></div>
<br><br>
<div id="result">
<button class="btn btn-info" onclick="takeSnapshot()">Captured Image</button>
<br>
<button class="btn btn-success" onclick="Check()">Identify Image</button>

<p style="font-size: 25px;">Object:<span id="result_object_name"></span></p>

<p style="font-size: 25px;">Accuracy:<span id="result_object_accuracy"></span></p>

</div>
    </div>

</center>
</body>
<script src="main.js"></script>

</html>
